<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>Payment gateway</title>
<style>
.container {
	width: 60%;
	background: #f7f7f7;
	margin-top: 50px;
	box-shadow: 0px 1px 10px 10px #3d5050;
}
#panels ul li {
    list-style-type: none;
    margin: 10px 0px 0px 0px;
    display: inline-block;
	font-weight: bold;
}
.left_area {
    width: 70%;
    float: left;
	background: #f7f7f9;
}
.left_area ul li{
    margin-left:0px;
}
.right_area {
	width: 30%;
	float: right;
	background: #f7f7f9;
}
input {
    width: 35% !important;
}
label {
	float: left;
	margin-right: 10px;
	width: 17%;
}
#cvv_code,
.month, .year {
	width: 15% !important;
	display: inline;
	margin-bottom: 15px;
}
span{
	font-weight:bold;
}
.rupees_section{
    margin:10px 0px;
}
.rupees_section input {
	width: 90% !important;
}
.rupees_section label {
	width: 5% !important;
	margin-left: 26px;
}
.left_area ul li{
margin-left:0px;
}
.encryption_area {
	margin-top: 40%;
}
.nav-tabs {
	background: #46575d;
}
.nav-tabs > li {
	background: #d5e1e9;
}
</style>
</head>

<body>
<div class="container">
	<div class="rupees_section">
        <label>Pay</label>
        <input type="text" value="" name="rupee" class="form-control" maxlength="4" placeholder="You have to pay"/>
    </div>
    <div class="main_content" role="tabpanel">
    
        <ul id="nested-tabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#credit" aria-controls="credit" role="tab" data-toggle="tab" aria-expanded="true">Credit Card</a></li>
            <li role="presentation"><a href="#debit" aria-controls="debit" role="tab" data-toggle="tab">Debit Card</a></li> 
        </ul> 
        <div id="panels" class="tab-content form-group">
            <div role="tabpanel" class="tab-pane fade active in" id="credit">
            	<div class="left_area">
                    <ul style="padding-left:0px;">
                        <li style="margin-right:24px;">We accept</li>
                        <li><a href="#"><img src="visa.jpg" /></a></li>
                        <li><a href="#"><img src="mastercard.jpg" /></a></li>
                        <li><a href="#"><img src="dinnerclub.jpg" /></a></li>
                        <li><a href="#"><img src="discover.jpg" /></a></li>
                    </ul>
                    <br />
                    <label>Card Number</label>
                    <input type="text" id="card_number" placeholder="Enter your card number" maxlength="16" class="form-control" /><br />
                    <label>Expiration Date</label>
                    <select class="form-control month" id="mm"> 
                       <option value="mm">mm</option>
                       <option value="01">01</option>
                       <option value="02">02</option>
                       <option value="03">03</option>
                       <option value="04">04</option>
                       <option value="05">05</option>
                       <option value="06">06</option>
                       <option value="07">07</option>
                       <option value="08">08</option>
                       <option value="09">09</option>
                       <option value="10">10</option> 
                       <option value="11">11</option>
                       <option value="12">12</option> 
                    </select>
                    <span> / </span>
                    <select class="form-control year" id="yy"> 
                       <option value="yy">yy</option>
                       <option value="2018">2018</option>
                       <option value="2019">2019</option>
                       <option value="2020">2020</option>
                       <option value="2021">2021</option>
                       <option value="2022">2022</option>
                       <option value="2023">2023</option>
                       <option value="2024">2024</option>
                       <option value="2025">2025</option>
                       <option value="2026">2026</option>
                       <option value="2027">2027</option>
                       <option value="2028">2028</option>
                       <option value="2029">2029</option>
                       <option value="2030">2030</option>
                    </select><br />
                    <label>Cvv Code</label>
                    <input type="text" id="cvv_code" maxlength="3" class="form-control"/>
                    
                    <ul style="margin-left: 12%;">
                       <li><a href="#"><img src="zaakpay.jpg" /></a></li>
                       <li>Or <a href="#">Cancel</a></li>
                    </ul>
                </div>
                <div class="right_area">
                	<div class="encryption_area">
                		<img src="encryption.jpg" />
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="debit">
                <div class="left_area">
                    <ul style="padding-left:0px;">
                        <li style="margin-right:24px;">We accept</li>

                        <li><a href=""><img src="dinnerclub.jpg" /></a></li>
                        <li><a href=""><img src="discover.jpg" /></a></li>

                    <br />
                    <label>Card Number</label>
                    <input type="text" id="card_number" placeholder="Enter your card number" maxlength="16" class="form-control" /><br />

                       <option value="mm">mm</option>
                       <option value="01">01</option>
                       <option value="02">02</option>
                       <option value="03">03</option>
                       <option value="04">04</option>
                       <option value="05">05</option>
                       <option value="06">06</option>
                       <option value="07">07</option>
                       <option value="08">08</option>
                       <option value="09">09</option>
                       <option value="10">10</option> 
                       <option value="11">11</option>
                       <option value="12">12</option> 
                    </select>
                    <span> / </span>
                    <select class="form-control year" id="yy"> 
                       <option value="yy">yy</option>
                       <option value="2018">2018</option>
                       <option value="2019">2019</option>
                       <option value="2020">2020</option>
                       <option value="2021">2021</option>
                       <option value="2022">2022</option>
                       <option value="2023">2023</option>
                       <option value="2024">2024</option>
                       <option value="2025">2025</option>
                       <option value="2026">2026</option>
                       <option value="2027">2027</option>
                       <option value="2028">2028</option>
                       <option value="2029">2029</option>
                       <option value="2030">2030</option>
                    </select><br />
                    <label>Cvv Code</label>
                    <input type="text" id="cvv_code" maxlength="3" class="form-control"/>
                    
                    <ul style="margin-left: 12%;">
                       <li><a href="#"><img src="zaakpay.jpg" /></a></li>
                       <li>Or <a href="#">Cancel</a></li>
                    </ul>
                </div>
                <div class="right_area">
                	<div class="encryption_area">
                		<img src="encryption.jpg" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
